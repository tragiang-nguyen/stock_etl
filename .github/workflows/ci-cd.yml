name: CI/CD ETL Stock Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          pip install pyspark==3.5.1 pytest
      - name: Run PySpark ETL tests
        run: |
          cd tests
          python -m pytest test_etl.py -v
      - name: Lint SQL/Hive scripts
        run: |
          pip install sql-lint
          sql-lint ../scripts/hive_query.sql

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy DAG to Airflow (simulate)
        run: echo "Deploy DAG and scripts to Airflow server via SSH or Git sync"
